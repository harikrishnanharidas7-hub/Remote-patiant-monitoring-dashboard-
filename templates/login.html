<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Medical Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* ðŸŽ¨ UPDATED: Points to 'login_bg_rpm.jpg' */
            background: url('/static/login_bg_rpm.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Moves box to the right */
            padding-right: 10%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Light overlay */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.1); 
            z-index: -1;
        }

        .glass-card {
            /* Medical Teal Glass Effect */
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            padding: 45px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 128, 128, 0.15);
            color: #333;
        }

        .login-title {
            font-weight: 800;
            color: #008080; /* Teal Text */
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        
        .sub-title {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            margin-bottom: 15px;
            border: 1px solid #cce5e5;
            background: #f8fdfd;
        }
        
        .form-control:focus {
            border-color: #008080;
            box-shadow: 0 0 8px rgba(0, 128, 128, 0.2);
        }

        .btn-custom {
            border-radius: 12px;
            padding: 12px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login {
            background-color: #008080; 
            border: none;
            color: white;
        }
        
        .btn-login:hover { background-color: #006666; transform: translateY(-2px); }

        .btn-register {
            background-color: #20c997; 
            border: none;
            color: white;
        }
        
        .btn-register:hover { background-color: #1aa179; transform: translateY(-2px); }

        .toggle-link {
            cursor: pointer;
            color: #008080;
            font-size: 0.9rem;
            margin-top: 20px;
            display: block;
            text-align: center;
            font-weight: 600;
        }
        
        .toggle-link:hover { text-decoration: underline; }
        .hidden { display: none; }

        @media (max-width: 768px) {
            body { justify-content: center; padding-right: 0; }
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <div class="text-center">
            <h2 class="login-title">MED-CONNECT</h2>
            <p class="sub-title">Secure Patient Portal</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} fade show" style="border-radius: 10px; font-size: 0.9rem;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div id="login-section">
            <form method="POST" action="/login">
                <input type="text" name="username" class="form-control" placeholder="Medical ID" required>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-custom btn-login">Login to Monitor</button>
            </form>
            <span class="toggle-link" onclick="toggleForm()">New Staff? Register Account</span>
        </div>

        <div id="register-section" class="hidden">
            <form method="POST" action="/register">
                <input type="text" name="username" class="form-control" placeholder="Create Medical ID" required>
                <input type="password" name="password" class="form-control" placeholder="Create Password" required>
                <button type="submit" class="btn btn-custom btn-register">Register User</button>
            </form>
            <span class="toggle-link" onclick="toggleForm()">Back to Login</span>
        </div>

    </div>

    <script>
        function toggleForm() {
            const login = document.getElementById("login-section");
            const register = document.getElementById("register-section");
            
            if (login.style.display === "none") {
                login.style.display = "block";
                register.style.display = "none";
            } else {
                login.style.display = "none";
                register.style.display = "block";
            }
        }
    </script>

</body>
</html>
